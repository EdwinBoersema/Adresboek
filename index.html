<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Addressbook</title>
    <!-- Custom CSS style -->
    <link rel="stylesheet" type="text/css" href="CSS/AdressBook.css">

  </head>
  <body>
      
    <div class="container">
        <nav id="navBar" class="nav navbar-expand-md">
            <div id="navContent" class="container">
                <a class="navbar-brand " href="#">Address Book</a>
                <span class="p-2 flex-grow-1"></span>
                <input class="form-control" type="text" placeholder="...">
                <button type="button" class="btn btn-outline-primary">Search</button>
            </div>
        </nav>
    </div>

    <div class="container">

    </div>

    <div class="container-fluid">
      <table class="table table-responsive-md">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Tel. Number</th>
            <th scope="col" class="d-none d-md-table-cell">E-mail Address</th>
            <th scope="col">Address</th>
            <th scope="col" class="d-none d-md-table-cell">Zip Code</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> -->
    <script src="Javascript/Lib/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="Javascript/Lib/jquery-3.4.1.min.js"></script>
    <script src="Javascript/Main.js"></script>
  </body>
</html>
